<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <!-- 부트스트랩 CDN 추가 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 폰트어썸 아이콘 CDN 추가 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* 추가적인 스타일 */
        .navbar {
            margin-bottom: 20px; /* 네비바와 박스 사이 간격 추가 */
        }
        .main-section {
            background-color: skyblue; /* 하늘색 배경 */
            padding: 40px;
            text-align: center;
        }
        .content-wrapper {
            display: flex; /* 텍스트와 이미지 상자를 가로로 배치 */
            justify-content: space-between; /* 좌우로 공간을 동일하게 배분 */
            align-items: center; /* 세로 가운데 정렬 */
            flex-wrap: wrap; /* 화면이 작을 때 텍스트와 이미지 상자가 한 줄에 표시되도록 설정 */
        }
        .text-content {
            flex: 1; /* 텍스트 컨텐츠가 유동적으로 크기 조정 */
            margin-left: 20px; /* 텍스트와 이미지 상자 사이 간격 추가 */
            text-align: left; /* 텍스트를 왼쪽 정렬 */
        }
        .image-box {
            flex: 1; /* 이미지 상자가 유동적으로 크기 조정 */
            background-image: url('https://via.placeholder.com/500x500'); /* 예시 이미지 URL */
            background-size: cover; /* 배경 이미지 크기 조절 */
            height: 400px; /* 이미지 상자의 높이 조절 */
            border-radius: 10px; /* 이미지 상자에 둥근 테두리 추가 */
        }
        .reserve-button {
            position: absolute; /* 절대 위치 설정 */
            bottom: 20px; /* 하단 여백 추가 */
            right: 20px; /* 우측 여백 추가 */
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="row">
        <div class="col-md-12 main-section">
            <div class="content-wrapper">
                <div class="image-box"></div>
                <div class="text-content">
                    <h1>헬스장 명: A1 피트니스</h1><br>
                    <h4>일일권 가격: 10,000원</h4><br>
                    <h4>위치: 부산진구 부전동</h4><br>
                    <h4>운영시간: 09:30 ~ 23:00</h4><br>
                    <h4>별점: 4.7점</h4><br>
                </div>
                <div class="reserve-button">
                    <button class="btn btn-primary">예약하기</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 부트스트랩 JS 추가 (선택 사항) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- 폰트어썸 아이콘 JS 추가 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
