<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>다이어리 리스트 페이지</title>
<!-- Custom fonts for this template -->
<link href="../../static/vendor/fontawesome-free/css/all.min.css"
	rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">
<!-- Custom styles for this template -->
<link href="../../static/css/sb-admin-2.min.css" rel="stylesheet">
<!-- Custom styles for this page -->
<link
	href="../../static/vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">
<style>
.btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:focus
	{
	background-color: #6c757d !important; /* Bootstrap 회색 */
	border-color: #6c757d !important;
}

.btn-sm-custom {
	padding: .25rem .5rem;
	font-size: .875rem;
	line-height: 1.5;
	border-radius: .2rem;
}
</style>
</head>

<body id="page-top">
	<div layout:fragment="content">
		<div id="wrapper">
			<div id="content-wrapper" class="d-flex flex-column">
				<div id="content">
					<div class="container-fluid">
						<h1 class="h3 mb-2 text-gray-800">
							</br>피트니스 센터 목록
						</h1>
						<p class="mb-4">Fit-passplater와 함께하는 피트니스 센터에서 운동을 해보세요.
							이용횟수마다 특별한 이벤트가 있습니다!</p>
						<div class="card shadow mb-4">
							<div class="card-header py-3 d-flex justify-content-between">


							</div>
							<div class="card-body">
								<div class="table-responsive">
									<table class="table table-bordered" id="dataTable" width="100%"
										cellspacing="0">
										<thead>
											<tr>
												<th>대표사진</th>
												<th>센터명</th>
												<th>주소</th>
												<th>일일권 가격</th>
												<th>전화번호</th>
												<th>오픈시간</th>
												<th>마감시간</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="center :${fitnessCenters}">

												<td>
													<!-- Thymeleaf의 th:src 속성에 모델에서 가져온 이미지 경로를 삽입하여 이미지를 표시 -->
													<img th:src="${'/img/' + center.imagePath}"
													alt="Center Image" width="100" height="100">
												</td>
												
												<td><a th:href="'view/'+${center.id}"
													style="text-decoration: none; color: black;">[[${center.name}]]</a></td>
												<td th:text="${center.address}"></td>
												<td th:text="${center.dailyPassPrice}"></td>
												<td th:text="${center.phoneNumber}"></td>
												<td th:text="${center.openTime}"></td>
												<td th:text="${center.closingTime}"></td>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer class="sticky-footer bg-white">
					<div class="container my-auto">
						<div class="copyright text-center my-auto">
							<span>Copyright © Your Website 2020</span>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>
		<script src="../../static/vendor/jquery/jquery.min.js"></script>
		<script src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
		<script src="../../static/vendor/jquery-easing/jquery.easing.min.js"></script>
		<script src="../../static/js/sb-admin-2.min.js"></script>
		<script src="../../static/vendor/datatables/jquery.dataTables.min.js"></script>
		<script
			src="../../static/vendor/datatables/dataTables.bootstrap4.min.js"></script>
		<script src="../../static/js/demo/datatables-demo.js"></script>
	</div>
</body>

</html>
