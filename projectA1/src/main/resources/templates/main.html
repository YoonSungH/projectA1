<!DOCTYPE html>

<head>
<title>홈페이지</title>

<style>
.thumbnail-container {
	position: relative;
	width: 100%;
	height: 300px;
	/* Adjust height as needed */
	background-color: #f8f9fa;
	/* Light gray background */
	overflow: hidden;
}

.thumbnail-image {
	width: 100%;
	/* Adjust width to cover the container */
	height: 100%;
	/* Adjust height to cover the container */
	object-fit: cover;
	/* Ensure the image covers the container */
}

.thumbnail-text {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	font-size: 36px;
	/* Thumbnail text size */
	color: #555;
	/* Text color */
	font-weight: bold;
}

.thumbnail-divider {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 1px;
	background-color: #ccc;
	/* Divider color */
}

.card-text {
	font-size: 20px;
	/* Reduced text size */
	font-weight: bold;
	/* Bold text */
}

.card-divider {
	width: 100%;
	height: 1px;
	background-color: #ccc;
}

.navbar {
	margin-bottom: 30px;
	/* Increase the margin bottom to widen the gap */
}

.footer {
	background-color: #333;
	color: white;
	text-align: center;
	padding: 20px;
	position: fixed;
	bottom: 0;
	width: 100%;
}
</style>
</head>
